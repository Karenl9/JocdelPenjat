<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Joc del Penjat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Joc del Penjat</h1>
        <div class="text-center mb-4 mt-5">
            <button type="button" class="btn btn-success me-3" onclick="novaPartida()">Iniciar una Partida</button>
            <button type="button" class="btn btn-info me-3" onclick="mostrarEstadistiques()">Estadistiques</button>
            <button type="button" class="btn btn-danger" onclick="eliminarEstadistiques()">Eliminar Estadistiques</button>
        </div>
        <div id="jocPenjat" class="text-center mt-4"></div>
        <div id="abecedari" class="text-center mt-4"></div>
        <div class="text-center mt-5">
            <img src="imatges/penjat_0.png" id="imatgePenjat" class="rounded" alt="" />
        </div>
        <div id="lletresUtilitzades" class="text-center mt-5">
            <h3 class="bg-light text-black p-2 rounded">Lletres Utilitzades</h3>
            <div id="caixaLletresUtilitzades" class="border border-1 border-light p-4 rounded mt-3"></div>
        </div>
        <div id="alertContainer" class="text-center mt-5"></div>
    </div>
    <script src="penjat.js"></script>
</body>
</html>
